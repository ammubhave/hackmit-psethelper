{% extends 'base.html' %}

{% block extra_head %}
<meta http-equiv="refresh" content="10">
{% endblock %}

{% block content %}
    </br>
    <div class="body row">
      <div class="center">
        <h2>
          Manage your requests ({{ party.class_for }})
        </h2>
      </div>
      <div class="small-12 large-10 large-offset-1 columns">
      <table>
        {% for item in party_requests %}
          <tr>
            <td>
              {{item.requestor}}
            </td>
            <td>
              {{item.request_datetime}}
            </td>
          
    <td>{% if not item.approved %}<form method="post">
       <input type="hidden" name="request_id" value="{{item.id}}">
       <input type="submit" name="approved" value="Approve"/>
    </form>{% else %}Approved{% endif %}
    </td>

	{% endfor %}
</table>


{% endblock %}
